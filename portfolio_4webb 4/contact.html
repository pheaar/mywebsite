      <script>
        const darkModeToggle = document.getElementById("darkModeToggle");
        const body = document.body;
  
        // Function to enable dark mode
        function enableDarkMode() {
          body.classList.add("dark-mode");
          darkModeToggle.innerHTML = '<i class="bx bx-sun"></i>'; // Change to sun icon
          localStorage.setItem("darkMode", "enabled"); // Store preference
        }
  
        // Function to disable dark mode
        function disableDarkMode() {
          body.classList.remove("dark-mode");
          darkModeToggle.innerHTML = '<i class="bx bx-moon"></i>'; // Change to moon icon
          localStorage.setItem("darkMode", "disabled"); // Store preference
        }
  
        // Check local storage for saved preference
        if (localStorage.getItem("darkMode") === "enabled") {
          enableDarkMode();
        }
  
        // Add event listener to toggle button
        darkModeToggle.addEventListener("click", () => {
          if (body.classList.contains("dark-mode")) {
            disableDarkMode();
          } else {
            enableDarkMode();
          }
        });
      </script>
